<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Wedding — Валерий & Александра</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="hero">
    <img src="images/floral-line-top.png" class="decor-top" alt="">
    <img src="images/angel-left.png" class="angel angel-left" alt="">
    <img src="images/angel-right.png" class="angel angel-right" alt="">
    <h1>Валерий & Александра</h1>
    <p class="date">15 августа 2025</p>
    <img src="images/heart-center.png" class="heart-center" alt="">
    <img src="images/floral-line-bottom.png" class="decor-bottom" alt="">
  </header>

  <section class="subhero">
    <h3>Мы рады пригласить вас на наш особенный день!</h3>
    <img src="images/rings.png" class="rings" alt="">
  </section>

  <section class="section">
    <h2>RSVP</h2>
    <form class="rsvp-form" id="rsvpForm">
      <input type="text" id="guest_name" name="guest_name" placeholder="Ваше имя" required>
      <input type="text" id="guest_surname" name="guest_surname" placeholder="Ваша фамилия" required>

      <select id="coming" name="coming" required>
        <option value="">Вы придёте?</option>
        <option value="yes">Да</option>
        <option value="no">Нет</option>
      </select>

      <select id="coming_alone" name="coming_alone">
        <option value="">Придёте один?</option>
        <option value="yes">Да</option>
        <option value="no">Нет</option>
      </select>

      <input type="text" id="guests_names" name="guests_names" placeholder="Имена сопровождающих (если есть)">
      <input type="number" id="guests_count" name="guests_count" placeholder="Количество гостей">

      <button type="submit">Отправить RSVP</button>
      <div id="response"></div>
    </form>
  </section>

  <footer>
    <img src="images/champagne-set.png" class="footer-img" alt="">
    <img src="images/cake.png" class="footer-img" alt="">
    <p>© 2026 — Валерий & Александра</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
